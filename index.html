<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoping card</title>
    <!-- styles -->
    <link rel="stylesheet" href="/all.min.css" />
    <link rel="stylesheet" href="/normailze.css" />
    <link rel="stylesheet" href="/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https : //fonts.googleapis.com/css2?family= Poppins:ital, wght @0,400;0,500;0,700;1,200 & display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h2><span>E</span>comorece</h2>
        </div>
      </div>
    </header>
    <section>
      <div class="home">
        <div class="container">
          <div class="cards">
            <div class="card">
              <img src="/assit/ipad.jpg" alt="chose" />
              <div class="content">
                <h3 class="title">ipad</h3>
                <h5 class="price">400</h5>
                <input type="number" value="0" />
                <i class="fa-solid fa-trash del"></i>
                <i class="fa-sharp fa-solid fa-heart selected"></i>

                <div class="totle">
                  <h3>prise : $</h3>
                  <h3 class="totale_price">0</h3>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="/assit/sac a amin.jpg" alt="chose" />
              <div class="content">
                <h3 class="title">sac a amin</h3>
                <h5 class="price">50</h5>
                <input type="number" value="0" />
                <i class="fa-solid fa-trash del"></i>
                <i class="fa-sharp fa-solid fa-heart selected"></i>
                <div class="totle">
                  <h3>prise : $</h3>
                  <h3 class="totale_price">0</h3>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="/assit/sac a dos.jpg" alt="chose" />
              <div class="content">
                <h3 class="title">sac a dos</h3>
                <h5 class="price">82</h5>
                <input type="number" value="0" />
                <i class="fa-solid fa-trash del"></i>
                <i class="fa-sharp fa-solid fa-heart selected"></i>
                <div class="totle">
                  <h3>prise : $</h3>
                  <h3 class="totale_price">0</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="totle">
        <h3>totle prise : $</h3>
        <h3 class="global_price">0</h3>
      </div>
    </section>

    <script src="/main.js"></script>
  </body>
</html>
